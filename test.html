<head>
    <meta charset = "UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>	
</head>

<style>
    body {
    padding: 20px;
    background-color: #444;
}

#gridContainer {
    padding-bottom: 10px;
}

table {
    background-color: #C5D6C6;
    border-spacing: 0;
}

td {
    border: 1px solid #F1F5DA;
    border-radius: 3px;
    width: 10px;
    height: 10px;
}

span {
    color: #222;
}

#start,
#clear,
#random {
    padding: .75em;
    border-radius: 5px;
    border: none;    
    background: linear-gradient(
        to bottom right,
        #C5DEC6, #587559);
}

td.dead {
    background-color: transparent;
}

td.live {
    background-color: #CC4774;
    border-radius: 10px;
}
</style>
<body>

<div id="gridContainer">
    
</div>

<div class="controls">
<button id="start"><span>Start</span></button>
<button id="clear"><span>Clear</span></button>
<button id="random"><span>Random</span></button>
</div>
    
<div class="panel orangeWrapper"  style="min-width: 100%;">
    <section class="panel orange" style="max-width: 100%;">
      
      <h2 style="    color: wheat;
      font-size: 10vw;
      margin: auto;">This panel grows in size</h2>
    </section>
</div>
<svg viewBox="0 0 180 100">
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence baseFrequency=".99 0" result="NOISE" numOctaves="2"></feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
  </filter>
    
      
      <image xlink:href="https://images.unsplash.com/photo-1546207438-5685e45838d7?ixlib=rb-1.2.1&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ" x="0" y="0" width="100%" height="100%" filter="url(#noise)"></image>
</svg>

<script>
        gsap.registerPlugin(ScrollTrigger);
// --- ORANGE PANEL ---

const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".orangeWrapper",
    scrub: true,
    pin: true,
    
    start: "50% 50%",
    end: "+=200%"
  }
})

.from(".orange", {
  scale: 0.5, 
  ease: "none"
})


$( document ).ready(function() {
      ScrollTrigger.refresh()
      gsap.registerPlugin(ScrollTrigger);
gsap.from(".aboutText", {
  scrollTrigger: {
    trigger: ".aboutme",
    scrub: true,
    markers:true,
    pin: ".orange",
    start: "top top",
    end: "+=100%"
  },
  xPercent: 100,
  delay: -1.5,
  ease: "power2.inOut"
});

});

</script>
<script>
    // --- ORANGE PANEL ---
$( document ).ready(function() {
 //     ScrollTrigger.refresh()
 ScrollTrigger.refresh()
      gsap.registerPlugin(ScrollTrigger);
      const tl = gsap.timeline( {
  scrollTrigger: {
    trigger: ".orange",
    scrub: true,
    pin: ".orange",
    start: "top 5%",
    end: "+=1200"
  }
})


  tl
   .to('.intro-text-bold', { opacity: 0.3 })
   .to('.intro-text', { color: "darkcyan" })

});
</script>
    
</body>
