<head>
    <meta charset = "UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css">    
</head>

<style>
    body {
    padding: 20px;
    background-color: #444;
}

#gridContainer {
    padding-bottom: 10px;
}

table {
    background-color: #C5D6C6;
    border-spacing: 0;
}

td {
    border: 1px solid #F1F5DA;
    border-radius: 3px;
    width: 10px;
    height: 10px;
}

span {
    color: #222;
}

#start,
#clear,
#random {
    padding: .75em;
    border-radius: 5px;
    border: none;    
    background: linear-gradient(
        to bottom right,
        #C5DEC6, #587559);
}

td.dead {
    background-color: transparent;
}

td.live {
    background-color: #CC4774;
    border-radius: 10px;
}
</style>
<body>

<div id="gridContainer">
    
</div>

<div class="controls">
<button id="start"><span>Start</span></button>
<button id="clear"><span>Clear</span></button>
<button id="random"><span>Random</span></button>
</div>
    
<div class="panel orangeWrapper">
    <section class="panel orange">
      
      <h2 style="    color: wheat;
      font-size: 10vw;
      margin: auto;">This panel grows in size</h2>
    </section>
</div>

<svg viewBox="0 0 180 100">
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence baseFrequency=".99 0" result="NOISE" numOctaves="2"></feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
  </filter>
    
      
      <image xlink:href="https://images.unsplash.com/photo-1546207438-5685e45838d7?ixlib=rb-1.2.1&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ" x="0" y="0" width="100%" height="100%" filter="url(#noise)"></image>
</svg>
<script src="zoom.js">
        gsap.registerPlugin(ScrollTrigger);



// --- ORANGE PANEL ---

const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".orangeWrapper",
    scrub: true,
    pin: true,
    
    start: "50% 50%",
    end: "+=200%"
  }
})

.from(".orange", {
  scale: 0.5, 
  ease: "none"
})

.from(".line-2", {
  scaleX:0,
  ease:"none",
  transformOrigin:"left top"
}, 0)
</script>
    
</body>
